<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Wearable basic template generated by Samsung Wearable Web IDE"/>

    <title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

<div class="output-row">&nbsp;<p id="output-text"></p></div>
  <div class=contents>
  	<div class="main-screen">
	  	<div class="digit-col">
	  		<div class="row" id="three"><button class="number-btn btn">7</button><button class="number-btn btn">8</button><button class="number-btn btn">9</button></div>
	  		<div class="row" id="two"><button class="number-btn btn">4</button><button class="number-btn btn">5</button><button class="number-btn btn">6</button></div>
	  		<div class="row" id="one"><button class="number-btn btn">1</button><button class="number-btn btn">2</button><button class="number-btn btn">3</button></div>
	  		<div class="row"><button class="clear-btn btn">C</button><button class="number-btn btn">0</button><button class="all-clear-btn btn">AC</button></div>
	  		<div class="row"><button class="equals-btn btn">=</button></div>
	  	</div>
	  	<div class="operator-col">
	  		<div class="row"><button class="operator-btn btn">+</button>
	  		<button class="operator-btn btn">-</button></div>
	  		<div class="row"><button class="operator-btn btn">÷</button>
	  		<button class="operator-btn btn">×</button></div>
	  		<div class="row"><button class="operator-btn btn">√</button>
	  		<button class="operator-btn btn">e<sup>x</sup></button></div>
	  		<div class="row"><button class="operator-btn btn">.</button><button class="operator-btn btn">-/+</button></div>
	  		<div class="row"><button class="settings-btn btn"><img width="24" src="images/gear-icon.png"/></button></div>
	  	</div>
	</div>
	<div class="settings-screen" style="visibility:hidden; position:absolute;">
		<div class="number-order row">
			<p class="setting-label"> Numberpad order(lower numbers at:) </p>
			<button class="lowerTopBtn btn">Top</button>
			<button class="lowerBottomBtn btn">Bottom</button>
		</div>
		<div class="row">
			<button class="settings-close-btn btn"><image width="24" src="images/close-icon.png"/></button>
		</div>
	</div>
</div>
</body>
</html>
